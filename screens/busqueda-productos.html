<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/imagenes/music-icon.jpg">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/banner.css">
    <link rel="stylesheet" href="../assets/css/productos.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/formulario.css">
    <link rel="stylesheet" href="../assets/css/rodapie.css">
    <link rel="stylesheet" href="../assets/css/admin-productos.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <title>Alura Geek Búsqueda</title>
</head>
<body>
    <header class="header container">
        <div class="header_info">
            <a href="../index.html"><img class="header_logo" src="../assets/imagenes/Logo.svg" alt="logo de alura geek"></a>
            <input class="header_input" type="text" placeholder="¿Qué deseas buscar?" data-buscador>
            <img class="header_lupa" src="../assets/imagenes/lupa.svg" alt="lupa">
        </div>
        <a class="header_boton" href="login.html">Login</a>
        <img class="header_lupa_mobile" src="../assets/imagenes/lupa-mobile.svg" alt="lupa">
    </header>
    <main>
        <section class="seccion_productos">
            <div class="productos_container">
                <div class="albumes">
                    <div class="productos_head" data-titulo-busqueda>
                        <h1 class="productos_head_titulo_principal">Resultados de la búsqueda</h1>
                    </div>
                    <div class="productos_admin" data-productos-busqueda>
                    </div>
                </div>
            </div>
        </section>
        <section class="footer">
            <div class="contenido_footer container">
                <div class="contenido_footer_info">
                    <a href="../index.html"><img class="header_logo" src="../assets/imagenes/Logo.svg" alt="logo alura geek"></a>
                    <ul class="footer_links">
                        <li class="footer_enlace"><a href="./screens/contacto.html">Quienes somos</a></li>
                        <li class="footer_enlace"><a href="./screens/contacto.html">Política de privacidad</a></li>
                        <li class="footer_enlace"><a href="./screens/contacto.html">Programa de fidelidad</a></li>
                        <li class="footer_enlace"><a href="./screens/contacto.html">Nuestras tiendas</a></li>
                        <li class="footer_enlace"><a href="./screens/contacto.html">Quiero ser socio</a></li>
                        <li class="footer_enlace"><a href="./screens/contacto.html">Anuncie aquí</a></li>
                    </ul>
                </div>
                <div class="footer_formulario">
                    <h3 class="footer_formulario_titulo">Comunícate con nosotros</h3>
                    <form action="">
                        <div class="formulario_input_container">
                            <input name="name" id="name" class="input inputs" type="text" placeholder="" required data-tipo="nombre">
                            <label class="input_label" for="name">Nombre</label>
                            <span class="input_message_error">Este campo no es válido</span>
                        </div>
                        <div class="formulario_textarea_container">
                            <textarea name="mensaje" id="mensaje" class="textarea inputs" rows="5" type="text" placeholder="" required data-tipo="mensaje"></textarea>
                            <label class="input_label" for="mensaje">Escribe tu mensaje</label>
                            <span class="input_message_error">Este campo no es válido</span>
                        </div>
                        <input class="boton_form" type="submit" name="enviar" id="enviar" value="Enviar Mensaje">
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="rodapie">
        <p class="rodapie_texto">Desarrollado por Francy Paola Alfonso</p>
        <p class="rodapie_texto">2024</p>
    </footer>
    <script src="../controllers/buscador.controller.js" type="module"></script>
    <script src="../js/app.js" type="module"></script>
</body>
</html>
